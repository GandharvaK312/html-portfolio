<!DOCTYPE html>
<html>
<head>
  <title>My Basic Web Page</title>
</head>
<body>
    <center>
          <h1>Welcome to My Page</h1>
  <p id="message">Click the button to change this message:</p>

  <button onclick="changeMessage()">Click Me</button>
  <button onclick="reload()">Reload</button>
  <p>Hello World how is everything!!!</p>
    </center>
  <script>
    function changeMessage() {
      document.getElementById("message").innerText = "The message has been changed!";
    }

    function reload(){
        location.reload();
    }
  </script>

</body>
</html>
